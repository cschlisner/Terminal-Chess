apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "net.schlisner.terminalchess"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    apk fileTree(include: ['*.jar'], dir: 'libs')
    compile 'cz.msebera.android:httpclient:4.4.1.1'
    compile 'com.rethinkdb:rethink-java-driver:0.3'
    compile 'com.android.support.constraint:constraint-layout:+'
    debugCompile 'com.android.support:appcompat-v7:23.4.0'
    debugCompile 'com.android.support:design:23.4.0'
    debugCompile 'junit:junit:4.12'
}
